<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="./">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Web Components: Theorie und (ein wenig) Praxis</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/slide-01.md"></section>
        <section data-markdown="slides/slide-02.md"></section>
        <section data-markdown="slides/slide-03.md"></section>

        <section>
          <section data-markdown="slides/slide-03-2.md"></section>
          <section data-markdown="slides/slide-03-3.md"></section>
          <section data-markdown="slides/slide-03-4.md"></section>
        </section>

        <section>
          <section data-markdown="slides/slide-04.md"></section>
          <section data-markdown="slides/slide-05.md"></section>
          <section data-markdown="slides/slide-06.md"></section>
          <section data-markdown="slides/slide-07.md"></section>
        </section>

        <section>
          <section data-markdown="slides/slide-08.md"></section>
          <section data-markdown="slides/slide-08-2.md"></section>
        </section>

        <section>
          <section data-markdown="slides/slide-09.md"></section>
          <section data-markdown="slides/slide-09-2.md"></section>
        </section>

        <section>
          <section data-markdown="slides/slide-10.md"></section>
          <section data-markdown="slides/slide-11.md"></section>
          <section data-markdown="slides/slide-12.md"></section>
          <section data-markdown="slides/slide-12-2.md"></section>
        </section>

        <section data-markdown="slides/slide-13.md"></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            },
          },
        ],
      });
    </script>
  </body>
</html>
